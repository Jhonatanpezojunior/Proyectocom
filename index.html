<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <p>Si ya tiene una cuenta por favor iniciar sesión aqui</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="border-icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="border-icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    <p class="cuenta-gratis">Crear una cuenta gratis</p>
    <input type="text" placeholder="Nombre"> 
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Contraseña">
    <input type="button" value="Registrarse">
        </form>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        <p class="cuenta-gratis">¿Aun no tiene una cuenta?</p>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <input type="button" value="Iniciar sesión">
    </form>
        <div class="welcome-back">
            <div class="message">
                <h2>BIENVENIDO OTRA VEZ</h2>
                <p>Si aun no tiene una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    
  
        
    <script src="js.js"></script>

</div></div>  
    
</body>
</html>
